<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another one</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }
        #crosshair::before, #crosshair::after {
            content: "";
            position: absolute;
            background-color: white;
        }
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
            top: 0;
        }
        #crosshair::after {
            width: 20px;
            height: 2px;
            left: 0;
            top: 9px;
        }
        #hotbar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
        .hotbar-slot {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        .hotbar-slot.selected {
            border-color: white;
            background-color: rgba(255, 255, 255, 0.4);
        }
        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
        }
        #instructions {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            cursor: pointer;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="crosshair"></div>
        <div id="hotbar">
            <div class="hotbar-slot selected"></div>
            <div class="hotbar-slot"></div>
            <div class="hotbar-slot"></div>
            <div class="hotbar-slot"></div>
            <div class="hotbar-slot"></div>
            <div class="hotbar-slot"></div>
            <div class="hotbar-slot"></div>
            <div class="hotbar-slot"></div>
        </div>
        <div id="debug-info"></div>
    </div>
    
    
    <script type="module" src="./dist/index.js"></script>
</body>
</html>
